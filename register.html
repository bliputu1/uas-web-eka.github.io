<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Blogger - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet" />
  </head>

  <body class="bg-white">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="nama"
                      name="nama"
                      placeholder="Nama Lengkap"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="email"
                      placeholder="Email"
                      name="email"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password"
                        placeholder="Password"
                        name="password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="confirmPassword"
                        placeholder="Konfirmasi Password"
                        name="confirmPassword"
                      />
                    </div>
                  </div>
                  <a
                    href="login.html"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Daftar Akun
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Sudah Memiliki Akun? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
      document
        .querySelector("form.user")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Mencegah form submit default

          // Ambil nilai dari input fields
          const nama = document.getElementById("nama").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validasi dasar
          if (!nama || !email || !password || !confirmPassword) {
            alert("Semua field harus diisi!");
            return;
          }

          // Validasi password match
          if (password !== confirmPassword) {
            alert("Password dan konfirmasi password tidak cocok!");
            return;
          }

          // Validasi format email sederhana
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("Format email tidak valid!");
            return;
          }

          // Data yang akan dikirim ke API
          const data = {
            name: nama,
            email: email,
            password: password,
            confirm_password: confirmPassword,
          };

          try {
            // Kirim request ke API
            const response = await fetch(
              "https://primdev.alwaysdata.net/api/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Access-Control-Allow-Origin": "*"
                },
                body: JSON.stringify(data),
              }
            );

            const result = await response.json();

            if (response.ok) {
              // Jika registrasi berhasil
              alert("Registrasi berhasil!");
              window.location.href = "login.html"; // Redirect ke halaman login
            } else {
              // Jika ada error dari API
              alert(result.message || "Terjadi kesalahan saat registrasi");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat menghubungi server");
          }
        });

      // Ubah link href menjadi event handler untuk mencegah default behavior
      document
        .querySelector(".btn-user")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document
            .querySelector("form.user")
            .dispatchEvent(new Event("submit"));
        });
    </script>
  </body>
</html>
